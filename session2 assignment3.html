<!DOCTYPE HTML>
<html>
<head>
  <title>Table</title>
</head>
<body>
  <table border="1"><!--create a table with border -->
    <tr><!--tr tag is for table row-->
      <td>Firstname</td><!--td for table describtion-->
      <td>Lastname</td>
      <td>Points</td>
    </tr>
    <tr>
      <td>Ajithkumar</td>
      <td>Sivaprakasam</td>
      <td>70</td>
    </tr>
    <tr>
      <td>Arun</td>
      <td>Kumar</td>
      <td>90</td>
    </tr>
  </table><!--closing of table tag-->
</body>
</html>
